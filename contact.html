<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">

    <title>contact</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form name="contactForm" action="contact.php" method="post">
                          
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="enter your name">
        <label for="phone">Phone No.:</label>
        <input type="text" id="phone" name="phone" placeholder="enter your phone number">
        <label for="mail">E-Mail</E-M>:</label>
        <input type="email" id="mail" name="mail" placeholder="enter your e-mail">
      
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="38" rows="10"></textarea>
      
        <button id="btn">Submit</button>
    
    </form>
</body>
</html>
